<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    
    <label for="name">Digite seu nome:</label>
    <input type="text" name="nome" id="name" placeholder="Nome">

    <label for="idade">Quantos anos você tem:</label>
    <input type="text" name="idade" id="idade" placeholder="Idade">

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" name="nascimento" id="nascimento">

    <p>Seu gênero:</p>
        <label for="boy">Masculino</label>
        <input type="radio" name="genero"> 

        <label for="girl">Feminino</label>
        <input type="radio" name="genero">
    
    <p>Como nos conheceu?</p>
    <select name="" id="">
   
        <option value="">Escolha</option>
        <option value="">Amigos</option>
        <option value="">Tiktok</option> 
        <option value="">Redes Sociais</option>   
    </select>
    
    <button type="submit">Enviar formulário</button>



</body>
</html>
