<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Site</title>
    <link rel="stylesheet" href=".//index.css">
</head>
<body>
    <section class="formulario-cadastro">
        <form>
            <h1>Deixe um comentário</h1>

            <br>

            <label for="nome">Nome:</label>
            <input class="inputnome" type="text" id="nome">

            <br>

            <label for="email">E-mail:</label>
            <input class="inputemail" type="email" id="email"> 

            <br>

            <label for="website">Website:</label>
            <input type="url" id="website"> 

            <br>

            <label for="comentario">Comentário:</label>
            <br>
            <textarea id="comentario" cols="50" rows="10"></textarea>

            <p><strong>Observação: Seu comentário será publicado após passar pelo moderador.</strong> </p>

            <br>

            <button type="submit">Enviar comentário</button>

        </form> 
    </section>
</body>
</html>
